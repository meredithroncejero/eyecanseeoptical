<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eye Can See Optical - Register</title>

    <!-- Custom fonts for this templates-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="static/img/icon logo.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this templates-->
    <link href="static/css/sb-admin-2.css" rel="stylesheet">
    <style>
        /* Responsive logo */
        .responsive-logo {
            max-width: 80%;
            height: auto;
        }

        @media (max-width: 576px) {
            .responsive-logo {
                margin-top: 10%;
                max-width: 250px;
            }
            .text-center h1 {
                font-size: 20px;
            }
        }

        /* Responsive heading under image */
        .logo-text {
            font-size: 1.25rem; /* base size for larger screens */
            color: #9C2627; /* custom red */
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .logo-text {
                font-size: 0.875rem;
            }
        }
    </style>

</head>

<body class="bg-gradient-primary1">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row d-flex flex-column flex-lg-row">
                   <!-- Image Column (top on mobile, left on large screens) -->
                   <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center mb-3 mb-lg-0 text-center">
                        <img src="static/img/logo.png" alt="Register Image" class="img-fluid responsive-logo">
                       <h6 class="logo-text mt-3"><strong> Eye Can See Optical </strong></h6>
                   </div>
                   <!-- Form Column -->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4"><strong>Create an Account</strong></h1>
                            </div>

                            <!-- User Type Toggle -->
                            <div class="mb-4 text-center">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary" id="btn-patient" onclick="showPatientForm()" style="color: #9C2627;"><strong>Patient</strong></button>
                                    <button type="button" class="btn btn-secondary" id="btn-admin" onclick="showAdminForm()" style="color: #9C2627;"><strong>Admin</strong></button>
                                </div>
                            </div>

                            <!-- Registration Form -->
                            <form class="user" id="registration-form" method="POST" action="/register">
                                <input type="hidden" name="user_type" id="user_type" value="patient">

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="first_name" placeholder="First Name" required>
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="middle_initial" placeholder="Middle Initial" maxlength="1">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" name="last_name" placeholder="Last Name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="username" placeholder="Username" required>
                                </div>

                                <!-- Admin-only fields -->
                                <div class="form-group" id="role-group">
                                    <select class="form-control form-control-user" name="role" >
                                        <option value="">-- Select Role --</option>
                                        <option value="admin">Admin</option>
                                        <option value="staff">Staff</option>
                                    </select>
                                </div>

                                <div class="form-group" id="contact-group" style="display: none;">
                                    <input type="text" class="form-control form-control-user" name="contact_info" placeholder="Contact Info">
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="email" placeholder="Email Address" required>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" name="confirm_password" placeholder="Repeat Password" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html" style="color: #9C2627;">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html" style="color: #9C2627;">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

    </div>

    <script>
function showPatientForm() {
    document.getElementById('user_type').value = 'patient';
    document.getElementById('role-group').style.display = 'none';
    document.getElementById('contact-group').style.display = 'none';
    document.getElementById('btn-patient').classList.add('btn-primary');
    document.getElementById('btn-admin').classList.remove('btn-primary');
    document.getElementById('btn-admin').classList.add('btn-primary');
    document.getElementById('btn-patient').classList.remove('btn-primary');
}

function showAdminForm() {
    document.getElementById('user_type').value = 'admin';
    document.getElementById('role-group').style.display = 'block';
    document.getElementById('contact-group').style.display = 'block';
    document.getElementById('btn-admin').classList.add('btn-primary');
    document.getElementById('btn-patient').classList.remove('btn-primary');
    document.getElementById('btn-patient').classList.add('btn-primary');
    document.getElementById('btn-admin').classList.remove('btn-primary');
}
</script>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
